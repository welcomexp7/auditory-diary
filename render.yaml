# render.yaml — Render 배포 설정 (Backend: FastAPI + PostgreSQL)
services:
  - type: web
    name: auditory-diary-api
    runtime: python
    region: singapore  # 한국에서 가장 가까운 리전
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: auditory-diary-db
          property: connectionString
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SPOTIFY_CLIENT_ID
        sync: false
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      - key: SPOTIFY_REDIRECT_URI
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true


databases:
  - name: auditory-diary-db
    plan: free
    region: singapore
